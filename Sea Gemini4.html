<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกวันลา</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f8f8f8; /* Light grey from sea-organic */
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 2em 3em;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); /* Softer shadow */
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .logo {
            margin-bottom: 1.5em;
        }
        .logo img {
            max-width: 150px; /* Adjust as needed */
            height: auto;
        }
        h1 {
            color: #4CAF50; /* Organic green */
            margin-bottom: 1.5em;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 1.5em;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.3em; /* Reduced margin */
            font-weight: bold;
            color: #555;
        }
        .format-note {
            display: block;
            font-size: 0.8em;
            color: #888;
            margin-bottom: 0.6em;
        }
        input[type="text"],
        select,
        input[type="datetime-local"] {
            width: 100%;
            padding: 0.9em;
            border: 1px solid #e0e0e0; /* Lighter border */
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Sarabun', sans-serif;
            font-size: 1em;
            background-color: #fefefe;
        }
        input[type="submit"] {
            width: 100%;
            padding: 1.1em;
            background-color: #4CAF50; /* Organic green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-family: 'Sarabun', sans-serif;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 1em;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        input[type="submit"]:active {
            transform: translateY(0);
        }
        .message {
            text-align: center;
            margin-top: 1.5em;
            font-size: 1.1em;
            font-weight: bold;
        }
        #submitted-message {
            color: #4CAF50;
            display: none;
        }
        #submitting-message {
            color: #007bff; /* A blue for submitting state */
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5em 2em;
            }
            h1 {
                font-size: 1.8em;
            }
            input[type="submit"] {
                padding: 1em;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="https://www.sea-organic.com/wp-content/uploads/2017/09/logo-tran.png" alt="Sea Organic Logo">
        </div>
        <h1>ระบบบันทึกวันลา</h1>
        <form id="leave-form">
            <div class="form-group">
                <label for="name">ชื่อผู้ลา</label>
                <input type="text" id="name" name="entry.1023031908" required>
            </div>
            <div class="form-group">
                <label for="leave-type">ประเภทการลา</label>
                <select id="leave-type" name="entry.1040351892" required>
                    <option value="ลาป่วย">ลาป่วย</option>
                    <option value="ลากิจ">ลากิจ</option>
                    <option value="ลาพักร้อน">ลาพักร้อน</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start-date">วันที่เริ่มลา</label>
                <span class="format-note">เบราว์เซอร์จะแสดงเวลาตามการตั้งค่าเครื่องของคุณ (24 ชม.)</span>
                <input type="datetime-local" id="start-date" name="entry.822713316" required>
            </div>
            <div class="form-group">
                <label for="end-date">จะลาถึงวันที่</label>
                <span class="format-note">เบราว์เซอร์จะแสดงเวลาตามการตั้งค่าเครื่องของคุณ (24 ชม.)</span>
                <input type="datetime-local" id="end-date" name="entry.1156255359" required>
            </div>
            <input type="submit" id="submit-button" value="บันทึกข้อมูล">
            <p id="submitting-message" class="message">กำลังส่งข้อมูล...</p>
            <p id="submitted-message" class="message">บันทึกการลาเรียบร้อยแล้ว</p>
        </form>
    </div>

    <script>
        document.getElementById('leave-form').addEventListener('submit', function(e) {
            e.preventDefault(); // ป้องกันการรีเฟรชหน้าเว็บ
            
            var submitButton = document.getElementById('submit-button');
            var submittingMessage = document.getElementById('submitting-message');
            var submittedMessage = document.getElementById('submitted-message');

            submitButton.style.display = 'none'; // ซ่อนปุ่ม
            submittingMessage.style.display = 'block'; // แสดงข้อความกำลังส่ง

            var formData = new FormData(this);
            // URL สำหรับส่งข้อมูลไปยัง Google Form (ต้องเป็น "formResponse" ไม่ใช่ "viewform")
            var url = 'https://docs.google.com/forms/d/e/1FAIpQLSf-Wl7tB3mKwf53cZW-qYmbhrtqLJXIN3wov2bKH0b_L_xmRA/formResponse';
            
            var xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);
            xhr.onload = function () {
                submittingMessage.style.display = 'none'; // ซ่อนข้อความกำลังส่ง
                if (xhr.status === 200) {
                    document.getElementById('leave-form').reset(); // ล้างข้อมูลในฟอร์ม
                    submittedMessage.style.display = 'block'; // แสดงข้อความสำเร็จ
                    setTimeout(function() {
                        submittedMessage.style.display = 'none'; // ซ่อนข้อความสำเร็จ
                        submitButton.style.display = 'block'; // แสดงปุ่มอีกครั้งหลังจากการส่งสำเร็จและข้อความหายไป
                    }, 3000); // ข้อความจะหายไปใน 3 วินาที
                } else {
                    // กรณีเกิดข้อผิดพลาดในการส่งข้อมูล
                    alert('เกิดข้อผิดพลาดในการบันทึกข้อมูล กรุณาลองใหม่อีกครั้ง');
                    submitButton.style.display = 'block'; // แสดงปุ่มอีกครั้งหากมีข้อผิดพลาด
                }
            };
            xhr.onerror = function() {
                submittingMessage.style.display = 'none';
                alert('ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้ กรุณาตรวจสอบการเชื่อมต่ออินเทอร์เน็ต');
                submitButton.style.display = 'block'; // แสดงปุ่มอีกครั้งหากมีข้อผิดพลาด
            };
            xhr.send(formData);
        });
    </script>

</body>
</html>
