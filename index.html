<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกวันลา</title>
    <style>
        /* --- Google Font: 'Prompt' --- */
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap');

        /* --- Sea Organic Theme --- */
        :root {
            --background-color: #F9F9F9; /* พื้นหลังเทาอ่อนๆ ให้ฟอร์มเด่นขึ้น */
            --form-background: #FFFFFF;
            --primary-text-color: #3a3a3a; /* สีเทาเข้มสำหรับตัวหนังสือ */
            --secondary-text-color: #555555;
            --accent-color: #5D9C59; /* สีเขียวหลักจากเว็บ Sea Organic */
            --border-color: #E0E0E0; /* สีขอบเทาอ่อน */
            --success-color: #4CAF50;
            --font-family: 'Prompt', sans-serif; /* ฟอนต์หลัก */
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--primary-text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Form Container --- */
        .form-container {
            width: 100%;
            max-width: 500px;
            background-color: var(--form-background);
            padding: 2.5em 3em;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.07);
            border: 1px solid var(--border-color);
            box-sizing: border-box;
        }

        /* --- Header --- */
        header {
            text-align: center;
            margin-bottom: 1.5em;
        }

        .logo {
            max-width: 180px;
            margin-bottom: 1em;
        }

        header h1 {
            color: var(--primary-text-color);
            font-weight: 600;
            font-size: 1.8em;
            margin: 0;
        }

        /* --- Form Elements Styling --- */
        .form-group {
            margin-bottom: 1.5em;
        }

        label {
            display: block;
            margin-bottom: 0.6em;
            font-weight: 500;
            color: var(--secondary-text-color);
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-family: var(--font-family);
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(93, 156, 89, 0.2);
        }
        
        /* --- Submit Button --- */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: var(--font-family);
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .submit-btn:hover {
            background-color: #528a4e; /* ทำให้สีเข้มขึ้นเล็กน้อยเมื่อวางเมาส์ */
        }
        
        .submit-btn:active {
            transform: scale(0.98);
        }

        /* --- Success Message --- */
        #success-message {
            text-align: center;
            color: var(--success-color);
            font-weight: 500;
            margin-top: 1em;
            display: none; /* Hidden by default */
        }

    </style>
</head>
<body>

    <div class="form-container">
        <header>
            <img src="https://www.sea-organic.com/wp-content/uploads/2017/09/logo-tran.png" alt="Sea Organic Logo" class="logo">
            <h1>ระบบบันทึกวันลา</h1>
        </header>
        
        <form id="leave-form">
            <div class="form-group">
                <label for="name-input">ชื่อผู้ลา</label>
                <input 
                    type="text" 
                    id="name-input" 
                    name="entry.1841315585" 
                    placeholder="กรอกชื่อ"
                    required>
            </div>

            <div class="form-group">
                <label for="leave-type-select">ประเภทการลา</label>
                <select id="leave-type-select" name="entry.101887384" required>
                    <option value="" disabled selected>เลือกประเภทการลา</option>
                    <option value="ลาป่วย">ลาป่วย</option>
                    <option value="ลากิจ">ลากิจ</option>
                    <option value="ลาพักร้อน">ลาพักร้อน</option>
                </select>
            </div>

            <div class="form-group">
                <label for="start-date-input">วันที่เริ่มลา</label>
                <input 
                    type="datetime-local" 
                    id="start-date-input" 
                    name="entry.1698711311" 
                    required>
            </div>

            <div class="form-group">
                <label for="end-date-input">จะลาถึงวันที่</label>
                <input 
                    type="datetime-local" 
                    id="end-date-input" 
                    name="entry.1088435816" 
                    required>
            </div>

            <button type="submit" class="submit-btn">ส่งข้อมูล</button>
            
            <p id="success-message">✔️ ส่งข้อมูลเรียบร้อยแล้ว</p>
        </form>
    </div>

    <script>
        const form = document.getElementById('leave-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission

            const formData = new FormData(form);
            const actionUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSf-Wl7tB3mKwf53cZW-qYmbhrtqLJXIN3wov2bKH0b_L-xmRA/formResponse';

            fetch(actionUrl, {
                method: 'POST',
                body: formData,
                mode: 'no-cors' // Important to bypass CORS and the Google confirmation page
            })
            .then(() => {
                // Show success message
                successMessage.style.display = 'block';
                
                // Reset the form fields
                form.reset();
                
                // Hide the message after a few seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 4000);
            })
            .catch(error => {
                console.error('Error submitting form:', error);
                alert('เกิดข้อผิดพลาดในการส่งข้อมูล');
            });
        });
    </script>

</body>
</html>
