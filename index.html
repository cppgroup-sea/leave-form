<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกวันลา</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 1.5em;
        }
        .header img {
            max-width: 150px; /* Adjust logo size as needed */
            height: auto;
            margin-bottom: 1em;
        }
        h1 {
            color: #2d5a2d;
            font-weight: 500;
            margin-top: 0;
            margin-bottom: 1em;
        }
        .form-group {
            margin-bottom: 1.5em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            color: #555;
        }
        input[type="text"],
        select,
        textarea, /* เพิ่ม textarea ใน style นี้ */
        input[type="datetime-local"] {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Sarabun', sans-serif;
            font-size: 1rem;
        }
        input:focus,
        select:focus,
        textarea:focus { /* เพิ่ม textarea ใน style นี้ */
            border-color: #8db58d;
            outline: none;
        }
        button {
            width: 100%;
            padding: 1em;
            background-color: #4a7c4a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: 'Sarabun', sans-serif;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3b633b;
        }
        .confirmation-message {
            text-align: center;
            color: #2d5a2d;
            margin-top: 1em;
            display: none; /* Hidden by default */
            font-weight: bold;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 1.5em;
            }
            h1 {
                font-size: 1.5rem;
            }
            .header img {
                max-width: 120px;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://www.sea-organic.com/wp-content/uploads/2017/09/logo-tran.png" alt="Sea Organic Logo">
            <h1>ระบบบันทึกวันลา</h1>
        </div>
        <form id="leaveForm">
            <div class="form-group">
                <label for="name">ชื่อผู้ลา</label>
                <input type="text" id="name" name="entry.1023031908" required>
            </div>
            <div class="form-group">
                <label for="leave-type">ประเภทการลา</label>
                <select id="leave-type" name="entry.1040351892" required>
                    <option value="ลาป่วย">ลาป่วย</option>
                    <option value="ลากิจ">ลากิจ</option>
                    <option value="ลาพักร้อน">ลาพักร้อน</option>
                    <option value="ลาอื่นๆ">ลาอื่นๆ</option>
                </select>
            </div>
            
           <div class="form-group">
                <label for="leave-details">รายละเอียดการลา</label>
                <textarea id="leave-details" name="entry.220479720" rows="4" **required**></textarea> 
            </div>
            <div class="form-group">
                <label for="start-date">วันที่เริ่มลา</label>
                <input type="datetime-local" id="start-date" name="entry.822713316" required>
            </div>
            <div class="form-group">
                <label for="end-date">จะลาถึงวันที่</label>
                <input type="datetime-local" id="end-date" name="entry.1156255359" required>
            </div>
            <button type="submit" id="submitButton">บันทึกการลา</button>
        </form>
        <p id="confirmationMessage" class="confirmation-message">บันทึกการลาเรียบร้อยแล้ว</p>
    </div>

    <script>
        const form = document.getElementById('leaveForm');
        const confirmationMessage = document.getElementById('confirmationMessage');
        const submitButton = document.getElementById('submitButton');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(form);
            const url = 'https://docs.google.com/forms/d/e/1FAIpQLSf-Wl7tB3mKwf53cZW-qYmbhrtqLJXIN3wov2bKH0b_L-xmRA/formResponse';

            // Disable the button to prevent multiple submissions
            submitButton.disabled = true;
            submitButton.style.display = 'none'; // Hide the button

            fetch(url, {
                method: 'POST',
                body: new URLSearchParams(formData),
                mode: 'no-cors' // Important to avoid CORS issues
            }).then(() => {
                form.reset();
                confirmationMessage.style.display = 'block'; // Show confirmation
                // Optionally, re-enable/show button after some time or for new submission if needed
                // For this request, we keep it hidden. If you want to allow new submission,
                // you would add a setTimeout here to re-enable/show it.
            }).catch(error => {
                console.error('Error!', error.message);
                // Re-enable/show button if there's an error so user can try again
                submitButton.disabled = false;
                submitButton.style.display = 'block';
            });
        });
    </script>

</body>
</html>
